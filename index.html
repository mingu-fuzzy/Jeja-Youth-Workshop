<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 점수판</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #scoreboard {
      width: 1200px;  /* 시트 가로 기준 */
      height: 800px;  /* 시트 세로 기준 */
      border: none;
      transform-origin: top left;
      position: absolute;
      top: 0;
      left: 0;
    }

    #refresh-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      color: #000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <button id="refresh-btn" onclick="refreshScoreboard()">새로고침</button>

  <div id="container">
    <iframe
      id="scoreboard"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTUs_ZDJTwEC_IJa43ej0BE_ICbuNM_5lTAi0Y8b_CjcCPtQHQt5_N9UC6RE6cX4md4xAp1pI3sbuOk/pubhtml?gid=0&single=true">
    </iframe>
  </div>

  <script>
    // 새로고침 버튼
    function refreshScoreboard() {
      const iframe = document.getElementById("scoreboard");
      iframe.src = iframe.src;
    }

    // 모바일 화면 안에 딱 맞게 스케일
    function resizeIframe() {
      const container = document.getElementById("container");
      const iframe = document.getElementById("scoreboard");
      const scaleX = container.clientWidth / iframe.offsetWidth;
      const scaleY = container.clientHeight / iframe.offsetHeight;
      const scale = Math.min(scaleX, scaleY);
      iframe.style.transform = `scale(${scale})`;
    }

    window.addEventListener("resize", resizeIframe);
    window.addEventListener("load", resizeIframe);
  </script>

</body>
</html>

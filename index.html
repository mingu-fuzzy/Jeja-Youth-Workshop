<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 점수판</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    #refresh-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>

  <!-- 새로고침 버튼 -->
  <button id="refresh-btn" onclick="refreshScoreboard()">
    새로고침
  </button>

  <!-- Google 스프레드시트 iframe -->
  <iframe
    id="scoreboard"
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTUs_ZDJTwEC_IJa43ej0BE_ICbuNM_5lTAi0Y8b_CjcCPtQHQt5_N9UC6RE6cX4md4xAp1pI3sbuOk/pubhtml?gid=0&single=true">
  </iframe>

  <script>
    function refreshScoreboard() {
      const iframe = document.getElementById("scoreboard");
      iframe.src = iframe.src; // 버튼 클릭 시 새로고침
    }
  </script>

</body>
</html>
